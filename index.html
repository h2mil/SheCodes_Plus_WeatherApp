<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Basel</h1>
          <p>
            Tuesday 13:53, broken clouds <br />Humidity: 64%, Wind: 7.72km/h
          </p>
        </div>

        <div>☁️ 14°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/h2mil" target="_blank">Hanna Miluska</a>,
        code hosted on
        <a
          href="https://github.com/h2mil/SheCodes_Plus_WeatherApp"
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a
          href="https://app.netlify.com/sites/wetter-app-shecodes/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
